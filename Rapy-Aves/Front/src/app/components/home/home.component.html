<app-menu></app-menu>
<main class="d-flex flex-column justify-content-center align-items-center">
    <div class="w-100 row container p-3">
        <h1 class="display-5">Productos</h1>
        <hr>
        <div *ngIf="productsList.length === 0" style="height: 80vh !important;" class="w-100 h-100 d-flex align-items-center justify-content-center">
            <h1 class="text-center display-4">Cargando...</h1>
        </div>
        <div class="d-flex flex-wrap justify-content-center gap-2 row-gap-2">
            <div *ngFor="let product of productsList" class="card" style="width: 15rem;">
                <img style="height: 10rem; width: auto;" class="card-img-top" [src]="product.Imagen"
                    alt="Sin imagen..." />
                <div class="card-body d-flex flex-column justify-content-end">
                    <h4 class="card-title">{{product.Nombre}}</h4>
                    <h3 class="card-text text-success">${{ product.Precio }}</h3>
                    <p class="card-text">{{product.Categoria}}</p>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: #A3CF44; padding: 20px; text-align: center; color: white;" class="w-100 p-5 d-flex flex-column justify-content-center align-items-center">
        <img style="max-width: 50vw;" src="assets/img/rapy_aves.png" alt="">
        <div style="margin-top: 20px;">
            <p>Dirección: Transversal 72Fbis # 40-25sur Barrio La Chucua (Kennedy)</p>
            <p>Teléfono: 3022027629  </p>
            <p>Email: christianbohorquez30gmail.com</p>
        </div>
        <div style="margin-top: 20px;">
            <p><strong>&copy; 2024 Rapy Aves. Todos los derechos reservados.</strong></p>
        </div>
    </footer>

</main>
